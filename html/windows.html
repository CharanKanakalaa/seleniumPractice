<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Windows and Iframes</title>
  <link rel="stylesheet" href="../styles/windowstyles.css">
</head>
<body>
  <!-- Top heading (bold + centered) -->
  <header class="page-header">
    <h1><strong>Windows &amp; Iframes</strong></h1>
  </header>
  <script>
    function goToPage(page){
        window.open(page, '_blank'); 
    }
  </script>

  <main class="container">
    <!-- Centered buttons below heading -->
    <div class="tabs" role="tablist" aria-label="Main tabs">
      <button class="tab" role="tab" aria-selected="true" tabindex="0" onclick="goToPage('tab1.html')">Tab 1</button>
      <button class="tab" role="tab" aria-selected="false" tabindex="-1" onclick="goToPage('tab2.html')">Tab 2</button>
      <button class="tab" role="tab" aria-selected="false" tabindex="-1" onclick="goToPage('tab3.html')">Tab 3</button>
    </div>

    <!-- Centered, bigger rectangular iframe area -->
    <div class="frame-wrap">
      <iframe
        title="Embedded Page"
        src="https://charankanakalaa.github.io/CharanKanakala/index.html"
        class="content-frame"
       for the three buttons -->
  <script>
    const tabs = document.querySelectorAll(".tab");
    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        tabs.forEach(b => {
          b.classList.remove("is-active");
          b.setAttribute("aria-selected", "false");
          b.tabIndex = -1;
        });
        btn.classList.add("is-active");
        btn.setAttribute("aria-selected", "true");
        btn.tabIndex = 0;
        btn.focus();
      });
    });
  </script>
</body>
</html>
