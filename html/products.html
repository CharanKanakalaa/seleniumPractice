<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SimpleShop | Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --brand: #3b82f6;
      --brand-dark: #1d4ed8;
      --bg: #f8fafc;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--text); background: var(--bg); }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    .header { background:#fff; border-bottom:1px solid var(--border); }
    .header .container { display:flex; align-items:center; justify-content:space-between; gap:16px; }
    .brand { font-weight:800; color:var(--brand-dark); letter-spacing:.2px; }
    .icon-link { display:inline-flex; align-items:center; gap:8px; text-decoration:none; color: var(--text); position:relative; }
    .icon-link .icon { width:24px; height:24px; fill: var(--brand-dark); }
    .badge {
      position:absolute; top:-6px; right:-10px;
      background:#fff; color:var(--brand-dark); border:1px solid #c7d2fe;
      padding:1px 6px; border-radius:999px; font-size:12px; font-weight:700;
    }
    .page-title { margin:24px 0 16px; font-size:28px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(220px, 1fr)); gap:16px; }
    .card { background:#fff; border:1px solid var(--border); border-radius:10px; overflow:hidden; display:flex; flex-direction:column; }
    .card img { width:100%; height:160px; object-fit:cover; background:#eef2ff; }
    .card-body { padding:12px 14px 16px; display:flex; flex-direction:column; gap:8px; }
    .card-title { font-weight:700; }
    .card-desc { color:var(--muted); font-size:14px; }
    .card-footer { display:flex; align-items:center; justify-content:space-between; }
    .price { font-weight:700; }
    .btn {
      appearance:none; border:1px solid var(--brand); background:var(--brand); color:#fff;
      padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600;
    }
    .btn:hover { background:var(--brand-dark); border-color:var(--brand-dark); }
    .footer { margin:32px 0 16px; color:var(--muted); text-align:center; font-size:14px; }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="brand">SimpleShop</div>
      <nav>
        <!-- Clickable cart icon + label -->
        <a id="cartLink" class="icont SVG icon -->
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h9v-2h-8.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h5.74c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.49a1 1 0 0 0-1-1h-14.31l-.94-2zm0 16a2 2 0 1 0 .001 3.999A2 2 0 0 0 7 20zm10 0a2 2 0 1 0 .001 3.999A2 2 0 0 0 17 20z"/>
          </svg>
          <span>Cart</span>
          <span id="cartCount" class="badge">0</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">Products</h1>
    <div id="productGrid" class="grid"></div>
  </main>

  <footer class="footer">© <span id="yr"></span> SimpleShop</footer>

  <script>
    // --- Cart storage (localStorage) ---
    (function(){
      var STORAGE_KEY = "simpleshop_cart_v1";
      window.Cart = {
        get: function () {
          try {
            var raw = localStorage.getItem(STORAGE_KEY);
            if (!raw) return { items: [] };
            var parsed = JSON.parse(raw);
            if (!parsed || !Array.isArray(parsed.items)) return { items: [] };
            return parsed;
          } catch (e) { return { items: [] }; }
        },
        set: function (cart) { localStorage.setItem(STORAGE_KEY, JSON.stringify(cart)); },
        count: function () {
          var c = this.get(), sum = 0;
          for (var i = 0; i < c.items.length; i++) sum += c.items[i].qty;
          return sum;
        }
      };
    })();

    // Demo products (prices in paise)
    var products = [
      { id: "p-101", title: "Wireless Headphones", price: 199900, image: "https://picsum.photos/id/180/800/600", description: "Comfortable over-ear, 30h battery life." },
      { id: "p-102", title: "Smart Watch",          price: 349900, image: "https://picsum.photos/id/1060/800/600", description: "Fitness tracking with heart-rate monitor." },
      { id: "p-103", title: "Mechanical Keyboard",  price: 289900, image: "https://picsum.photos/id/1080/800/600", description: "Tactile switches, RGB backlight." },
      { id: "p-104", title: "Bluetooth Speaker",    price: 159900, image: "https://picsum.photos/id/1084/800/600", description: "Portable, water-resistant, deep bass." },
      { id: "p-105", title: "USB-C Charger 65W",    price: 129900, image: "https://picsum.photos/id/1070/800/600", description: "Fast-charging for laptops and phones." }
    ];

    function formatINR(paise) { return "₹" + (paise / 100).toFixed(2); }

    function updateCartCountBadge() {
      var el = document.getElementById("cartCount");
      if (el) el.textContent = Cart.count();
    }

    function addToCart(productId) {
      var product = null;
      for (var i = 0; i < products.length; i++) {
        if (products[i].id === productId) { product = products[i]; break; }
      }
      if (!product) return;

      var cart = Cart.get();
      var found = false;
      for (var j = 0; j < cart.items.length; j++) {
        if (cart.items[j].id === productId) {
          cart.items[j].qty += 1;
          found = true; break;
        }
      }
      if (!found) cart.items.push({ id: product.id, title: product.title, price: product.price, qty: 1 });
      Cart.set(cart);
      updateCartCountBadge();
    }

    function renderProducts() {
      var grid = document.getElementById("productGrid");
      var html = "";
      for (var i = 0; i < products.length; i++) {
        var p = products[i];
        html += ''
          + '<article class="card">'
            + '<img src="' + p.image + '" alt="' + p.title + '">'
            + '<div class="card-body">'
              + '<div class="card-title">' + p.title + '</div>'
              + '<div class="card-desc">' + p.description + '</div>'
              + '<div class="card-footer">'
                + '<div class="price">' + formatINR(p.price) + '</div>'
                + '<button class="btn" data-pid="' + p.id + '">Add to Cart</button>'
              + '</div>'
            + '</div>'
          + '</article>';
      }
      grid.innerHTML = html;

      // Event delegation for Add buttons
      grid.addEventListener("click", function (e) {
        var t = e.target;
        if (t && t.matches("button.btn")) {
          var pid = t.getAttribute("data-pid");
          addToCart(pid);
        }
      });
    }

    // Fallback to force navigation in odd environments
    (function ensureCartLinkWorks(){
      var link = document.getElementById("cartLink");
      if (!link) return;
      link.addEventListener("click", function (e) {
        if (this.getAttribute("href") === "cart.html") {
          // Allow normal navigation; also set location as a fallback
          setTimeout(function(){ window.location.href = "cart.html"; }, 0);
        }
      });
    })();

    document.getElementById("yr").textContent = new Date().getFullYear();
    renderProducts();
    updateCartCountBadge();
  </script>
</body>
</html>
