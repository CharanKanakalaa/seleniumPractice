<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alerts & PopUps</title>
  <link rel="stylesheet" href="../styles/alertStyle.css">
</head>
<body>
  <main class="page">
    <h1>Alerts &amp; PopUps</h1>

    <!-- Buttons -->
    <section class="button-row">
      <button id="simpleAlertBtn" class="btn">Simple Alert</button>
      <button id="promptAlertBtn" class="btn">Name Prompt Alert</button>
      <button id="confirmAlertBtn" class="btn">Confirmation Alert</button>
    </section>

    <!-- Optional area to display results from prompt/confirm -->
    <p id="result" class="muted"></p>
  </main>

  <!-- ===== Custom Welcome Modal ===== -->
  <div id="welcomeModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="welcomeTitle" aria-describedby="welcomeDesc">
    <div class="modal-backdrop" tabindex="-1"></div>

    <div class="modal-content" role="document">
      <button class="modal-close" id="closeModalBtn" aria-label="Close welcome popup">&times;</button>
      <h2 id="welcomeTitle" class="modal-title">Welcome to Alerts &amp; PopUps pag</h2>
      <p id="welcomeDesc">This is popup</p>
      <div class="modal-actions">
        <button id="okModalBtn" class="btn">OK</button>
      </div>
    </div>
  </div>

  <script>
    // Elements
    const welcomeModal = document.getElementById('welcomeModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const okModalBtn = document.getElementById('okModalBtn');

    const simpleAlertBtn = document.getElementById('simpleAlertBtn');
    const promptAlertBtn = document.getElementById('promptAlertBtn');
    const confirmAlertBtn = document.getElementById('confirmAlertBtn');

    const resultEl = document.getElementById('result');

    // ---- Modal helpers ----
    function openModal() {
      welcomeModal.classList.add('open');
      // Focus trap start: move focus to OK for accessibility
      okModalBtn.focus();
      // Prevent page scroll while modal is open
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      welcomeModal.classList.remove('open');
      document.body.style.overflow = '';
      // Return focus to first button for continuity
      simpleAlertBtn.focus();
    }

    // Close with X or OK
    closeModalBtn.addEventListener('click', closeModal);
    okModalBtn.addEventListener('click', closeModal);

    // Close with Escape key
    document.addEventListener('keydown', (e) => {
      if (welcomeModal.classList.contains('open') && e.key === 'Escape') {
        closeModal();
      }
    });

    // Open modal on initial load
    window.addEventListener('load', openModal);

    // ---- Alert buttons ----
    simpleAlertBtn.addEventListener('click', () => {
      alert('This is a simple alert');
      resultEl.textContent = ''; // clear any previous result
    });

    promptAlertBtn.addEventListener('click', () => {
      const name = prompt('Please enter your name:');
      if (name === null) {
        resultEl.textContent = 'Prompt dismissed.';
      } else if (name.trim() === '') {
        resultEl.textContent = 'You entered an empty value.';
      } else {
        resultEl.textContent = `You entered: ${name}`;
      }
    });

    confirmAlertBtn.addEventListener('click', () => {
      const confirmed = confirm('Confirmation alert: proceed?');
      resultEl.textContent = confirmed ? 'You clicked: OK' : 'You clicked: Dismiss';
    });
  </script>
</body>
</html>
